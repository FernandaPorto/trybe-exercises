<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 6.1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Set your info</legend>
            <label for="name">Nome Completo:</label>
            <input type="text" required id="name" maxlength="40">
            <br>
            <label for="mail">e-mail:</label>
            <input type="text" required id="mail" maxlength="50">
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" required id="cpf" maxlength="11">
            <br>
            <label for="adress">Endereço:</label>
            <input type="text" required id="adress" maxlength="200">
            <br>
            <label for="city">Endereço:</label>
            <input type="text" required id="city" maxlength="28">
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" required id="cpf" max="11">
            <br>
            <label for="state">Estado</label>
            <select name="state" id="state"></select>
        </fieldset>
    </form>
</body>
</html>
