<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 6.1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Set your personal info</legend>
            <label for="name">Nome Completo:</label>
            <input type="text" required id="name" maxlength="40"><br><br>
            <label for="mail">e-mail:</label>
            <input type="text" required id="mail" maxlength="50"><br><br>
            <label for="cpf">CPF:</label>
            <input type="text" required id="cpf" maxlength="11"><br><br>
            <label for="adress">Endereço:</label>
            <input type="text" required id="adress" maxlength="200"><br><br>
            <label for="city">Cidade:</label>
            <input type="text" required id="city" maxlength="28"><br><br>
            <label for="state">Estado</label>
            <select name="state" id="state"></select><br><br>
            <label for="moradia">Tipo de Modaria:<br><br>            
            <div>
                <label for="apt">
                <input type="radio" name="moradia" id="apt">Apartamento</label>
                <label for="house">
                <input type="radio" name="moradia" id="house">Casa</label>
            </div>
            </label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Set your last job Info</legend>
        </fieldset>
    </form>
</body>
<script src="script.js"></script>
</html>
